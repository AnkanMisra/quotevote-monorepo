[build]
  base = "client"
  command = "rm -rf node_modules package-lock.json && npm install --legacy-peer-deps && npm run build"
  publish = "dist"  # Vite outputs to dist/ by default

[build.environment]
  NODE_VERSION = "18"
  ROLLUP_SKIP_NATIVE = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
