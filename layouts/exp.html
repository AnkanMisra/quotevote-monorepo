<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Home page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">
    </head>
    <body>

        <nav id="navBar" class="navbar navbar-inverse" role="navigation">
     
        </nav>

        <div class="container">
             <div class="row" style="border: 1px solid black">
                <div id="welcome" class="col-md-8" style="border-right: 1px solid black"> 
                   
                </div>

                <div id="topArtists" class="col-md-4">

                </div>
            </div>

            <div class="row" style="border: 1px solid black">
                <div id="trendingSongs" class="col-md-6" style="border-right: 1px solid black">
                    
                </div>

                 <div id="recommendedSongs" class="col-md-6">
                   
                </div>
            </div>

            <div class="row" style="border: 1px solid black">
                <div id="publicFeed" class="col-md-12">

                </div>
            </div>

        </div>	

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
            class Welcome extends React.Component {
                render() {
                    return (
                        <div> 
                            <h2>Welcome to HHSB</h2>
                            <p>Here you can vote on hip hop songs.....</p>
                        </div>
                    );
                }
             }

             class TopArtists extends React.Component {
                render() {
                    return (
                        <div>
                            <h2>Top Artists</h2>
                            <ol>
                                <li>Artist1</li>
                                <li>Artist2</li>
                                <li>Artist3</li>
                                <li>Artist4</li>
                                <li>Artist5</li>
                            </ol>
                        </div>
                    );
                }
            }

            class TrendingSongs extends React.Component {
                render() {
                    return (
                        <div>
                            <h2>Trending Songs</h2>
                            <ol>
                                <li>Song1</li>
                                <li>Song2</li>
                                <li>Song3</li>
                                <li>Song4</li>
                                <li>Song5</li>
                            </ol>
                        </div>
                    );
                }
             }

             class RecommendedSongs extends React.Component {
                render() {
                    return (
                        <div>
                            <h2>Recommended Songs</h2>
                            <ol>
                                <li>Hit'em Up - 2pac</li>
                                <li>who Shot Ya - Notorious BIG</li>
                            </ol>
                        </div>
                    );
                }
            }

            class PublicNewsFeed extends React.Component {
                render() {
                    return (
                        <div>
                            <h2>Plublic News Feed</h2>
                            <ul>
                                <li>NEW SONG: Kanye West - Can't Tell Me Nothing</li>
                                <li>Vote Event: 'lyric string here' was voted up/down by username[link to song]</li>
                            </ul>
                        </div>
                    );
                }
            }

            class NavBar extends React.Component {
                render() {
                    return (
                        <div className="container">
                            <div className="navbar-header">
                                <button type="button" className="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                                    <span className="sr-only">Toggle navigation</span>
                                    <span className="icon-bar"></span>
                                    <span className="icon-bar"></span>
                                    <span className="icon-bar"></span>
                                </button>
                                <a className="navbar-brand" href="http://198.211.96.92:3000/home">HHSB</a>
                            </div>

                            <div className="navbar-collapse collapse" id="navbar-collapsible">

                                <ul className="nav navbar-nav navbar-left">
                                    <li><a href="http://198.211.96.92:3000/scoreBoard">ScoreBoard</a></li>
                                    <li><a href="http://198.211.96.92:3000/logout">Sign out</a></li>
                                </ul>

                                <form className="navbar-form navbar-right ">
                                    <div className="form-group">
                                        <div className="input-group">
                                            <input type="text" className="form-control" />
                                            <span className="input-group-btn">
                                                <button className="btn btn-default"><span class="glyphicon glyphicon-search">Search</span></button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    );
                }
            }

            ReactDOM.render(<Welcome />, document.getElementById('welcome') )
            ReactDOM.render(<RecommendedSongs />, document.getElementById('recommendedSongs') )
            ReactDOM.render(<TopArtists />, document.getElementById('topArtists') )
            ReactDOM.render(<PublicNewsFeed />, document.getElementById('publicFeed') )
            ReactDOM.render(<TrendingSongs />, document.getElementById('trendingSongs') )
            ReactDOM.render(<NavBar />, document.getElementById('navBar') )

        </script>
    </body>
</html>
