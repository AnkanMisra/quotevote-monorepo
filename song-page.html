<html>
  <script> 
  var songScore = 0;
  
  function props songScore += 1;
  function diss songScore -= 1;
  </script>

<head>
<title>Hip Hop Scoreboard</title>
</head>

<body>
<!-- Top Nav -->

<!-- Display lyrics -->
<H1> Song Name by Artist</H1>
<p> Lyric content goes here <p>
  
<!-- Build props/diss button, floating to right side of browser -->

<button type="button">Diss</button> <!-- on click, initiate function diss subtracting 1 from songScore -->
<!-- Upvote/downvote activates every 4 lines, only available once per 4 line bar -->

</body>

</html>
