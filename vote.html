<html>
 
<head>
<title>Hip Hop Scoreboard</title>

<script>

 var textState = 0;
 var songScore = 0;

  function myFunction() {
    if (textState == 0) {
      document.getElementById('text').style.cssText = 'color: green';
      textState += 1;
      songScore += 1;
      $('#score').text(songScore);
    }

    else if (textState == 1) {
      document.getElementById('text').style.cssText = 'color: red';
      textState += 1;
      songScore -= 2;
      $('#score').text(songScore);
    }

    else if (textState == 2) {
      document.getElementById('text').style.cssText = 'color: black';
      textState = 0;
      songScore += 1;
      $('#score').text(songScore);
    }
  }
  $('#score').text(songScore);

</script>
